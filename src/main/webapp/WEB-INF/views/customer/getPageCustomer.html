<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<center>
    <div class="search-container">
        <form class="search-form" th:action="@{/customerMain/search}" th:method="GET" style="display: flex; justify-content: center; padding: 20px;">
            <input class="search-input" type="search" name="id" placeholder="agencyId" style="width: 200px; height: 35px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;" required>
            <button class="search-button" type="submit" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; border: none; background-color: #007BFF; color: white;">Search</button>
        </form>
    </div>
<form th:method="GET" th:action="@{/customerMain/{customerId}/get (customerId=${getCustomer.id})}" th:object="${getCustomer}">
    <div class="card" style="width: 18rem;">
        <img th:src="@{'/' + ${getCustomer.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 th:text="${getCustomer.name}" class="card-title">Card title</h5>
            <p th:text="${getCustomer.surname}" class="card-text"></p>
            <p th:text="${getCustomer.dateOfBirth}" class="card-text"></p>
            <p th:text="${getCustomer.gender}" class="card-text"></p>
            <p th:text="${getCustomer.email}" class="card-text"></p>
            <p th:text="${getCustomer.phoneNumber}" class="card-text"></p>
        </div>
    </div>
</form>
</center>
<center>
<div>
    <a th:href="@{/customerMain}" class="btn btn-secondary">Back to Customer Main</a>
    <a th:href="@{/Main}" class="btn btn-primary">Back to Main</a>
</div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
