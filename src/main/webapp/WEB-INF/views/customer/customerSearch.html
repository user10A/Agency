<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agency page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            margin: 25px;
            width: 18rem;
        }
    </style>
</head>
<center>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 300px;
            height: 30px;
        }
        .search-container button {
            margin-left: 10px;
        }
    </style>
    </head>
    <body>
    <center>
    <div class="search-container">
        <form class="search-form" th:action="@{/customerMain/search}" th:method="GET" style="display: flex; justify-content: center; padding: 20px;">
            <input class="search-input" type="search" name="id" placeholder="customerId" style="width: 200px; height: 35px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;" required>
            <button class="search-button" type="submit" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; border: none; background-color: #007BFF; color: white;">Search</button>
        </form>
    </div>
    </center>
    </body>
</center>
<body>
<center>
    <div class="card-container">
        <div class="card" th:each="customer : ${customerSearch}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'/' + ${customerSearch.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${customerSearch.name}" class="card-title">Card title</h5>
                    <p th:text="${customerSearch.surname}" class="card-text"></p>
                    <p th:text="${customerSearch.dateOfBirth}" class="card-text"></p>
                    <p th:text="${customerSearch.gender}" class="card-text"></p>
                    <p th:text="${customerSearch.email}" class="card-text"></p>
                    <p th:text="${customerSearch.phoneNumber}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    <button type="submit"><a href="/customerMain/create">Add Customer</a></button>
    <button type="submit"><a href="/customerMain">Back to Customer Main</a></button>
    <button type="submit"><a href="/Main">Back to Main</a></button>
</center>
</body>
</html>
