<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <div class="search-container">
        <form class="search-form" th:action="@{/agencyMain/search}" th:method="GET" style="display: flex; justify-content: center; padding: 20px;">
            <input class="search-input" type="search" name="id" placeholder="agencyId" style="width: 200px; height: 35px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;" required>
            <button class="search-button" type="submit" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; border: none; background-color: #007BFF; color: white;">Search</button>
        </form>
    </div>
<form th:method="post" th:action="@{'/agencyMain/' + ${agencyFound.id} + '/assignEmployees'}" >
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Assign</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${notAssignedEmployees}">
            <td th:text="${emp.getName()}">Mark</td>
            <td><label>
                <input type="checkbox" th:value="${emp.id}"  th:name="employeeId">
            </label></td>
        </tr>

        </tbody>
    </table>
    <input type="submit" value="Assign">
</form>
    <a class="btn btn-primary" href="/agencyMain/create" role="button">Add Agency</a>
    <a class="btn btn-primary" href="/houseMain" role="button">All home</a>
    <a class="btn btn-primary" href="/Main" role="button">Main</a>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
