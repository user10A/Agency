<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<center>
    <div class="search-container">
        <form class="search-form" th:action="@{/agencyMain/search}" th:method="GET" style="display: flex; justify-content: center; padding: 20px;">
            <input class="search-input" type="search" name="id" placeholder="agencyId" style="width: 200px; height: 35px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;" required>
            <button class="search-button" type="submit" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; border: none; background-color: #007BFF; color: white;">Search</button>
        </form>
    </div>
<form th:method="GET" th:action="@{/agencyMain/{getById}/get (getById=${getAgency.getId()}) th:object=${getAgency}}">
    <div class="card" style="width: 18rem;">
        <img th:src="${getAgency.getImage()}" class="card-img-top" alt="photo of usa">
        <div class="card-body">
            <h5 th:text="${getAgency.getName()}" class="card-title">Lesson Name</h5>
            <p th:text="${getAgency.getCountry()}" class="card-text"></p>
            <p th:text="${getAgency.getEmail()}" class="card-text"></p>
            <p th:text="${getAgency.getPhoneNumber()}" class="card-text"></p>
        </div>
    </div>
    <button type="submit"><a href="/agencyMain">Back to Agency Main</a></button>
</form>
    <a class="btn btn-primary" href="/agencyMain/create" role="button">Add Agency</a>
    <a class="btn btn-primary" href="/houseMain" role="button">All home</a>
    <a class="btn btn-primary" href="/Main" role="button">Main</a>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
