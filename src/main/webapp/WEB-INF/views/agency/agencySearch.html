<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agency page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            margin: 25px;
            width: 18rem;
        }
    </style>
</head>
<center>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 300px;
            height: 30px;
        }
        .search-container button {
            margin-left: 10px;
        }
    </style>
    </head>
    <body>
    <div class="search-container">
        <form class="search-form" th:action="@{/agencyMain/search}" th:method="GET" style="display: flex; justify-content: center; padding: 20px;">
            <input class="search-input" type="search" name="id" placeholder="agencyId" style="width: 200px; height: 35px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;" required>
            <button class="search-button" type="submit" style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; border: none; background-color: #007BFF; color: white;">Search</button>
        </form>
    </div>
    </body>
</center>
<body>
<center>
    <div class="card-container">
        <div class="card" th:each="agency : ${agencySearch}">
            <img th:src="${agencySearch.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${agencySearch.name}" class="card-title"></h5>
                <p th:text="${agencySearch.country}" class="card-text"></p>
                <p th:text="${agencySearch.phoneNumber}" class="card-text"></p>
                <p th:text="${agencySearch.email}" class="card-text"></p>
                <form th:method="delete" th:action="@{/agency/delete/{agencyId}(agencyId=${agencySearch.id})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="/agencyMain/create" role="button">Add Agency</a>
    <a class="btn btn-primary" href="/houseMain" role="button">All home</a>
    <a class="btn btn-primary" href="/Main" role="button">Main</a>
</center>
</body>
</html>
